<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSound</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body class="myBody">
    <header class="header">
        <div class="cajaLogo">
            <img src="./img/punk_PNG10.png" alt="Logo Proyecto" class="logo">
            <p class="mweb">MSOUND</p>
        </div>
        <div class="claselinks">
            <div class="cajalink"><a href="./home.html" class="links">HOME</a></div>
            <div class="cajalink"><a href="./playlist.html" class="links">PLAYLIST</a></div>
            <div class="cajalink"><a href="./genres.html" class="links">GENEROS</a></div>
        </div>
        <div class="cajaforms">
            <form class="form" action="./search-results.html" method="GET">
                <input type="text" id="navegador" name="search" value="" placeholder="Buscar por título">
                <button type="submit">
                 <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <main class="myMain">
        <section>
            <article class="cajaarticle">
                <div class="portada">
                    
                </div>
                <div class="info">
                    <h1 class="tituloAlbum"></h1>                    
                    <div class="listaAA"><ul class="detalles"> <p class="detalles1">Mejores Albums:</p>                   
                    </ul></div>
                    <a class="favoritos" href="">
                        <button class="botonFav">
                            Añadir a Favoritos
                        </button>
                    </a>
                </div>
            </article>
        </section>
    </main>

    <footer class="myFooter">
        <div class="divf1">
            <img src="./img/punk_PNG10.png" alt="Logo Proyecto" class="logofoot">
            <p class="mweb">MSOUND</p>
          </div>
        <div class="participantes">
            <p class="participantes">Zacarias O'Farrell</p>
            <p class="participantes">Tomas Arizu</p>
            <p class="participantes">Tom Brody</p>
        </div>
    </footer>
    <div class="gotop"><a href="./detail-artist.html" class="gotop1">GO TOP</a></div>
    <script src="./js/detailArtist.js" type="text/javascript"></script>

</html>
